<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.9.97/css/materialdesignicons.min.css">
    <title>Momentum</title>
</head>
<body>
    <header>
        <div class="weather">
            <div class="info">
                <div class="icon mdi mdi-weather-night" id="icon"></div>
                <div class="temp" id="temp"></div>
            </div>
            <div class="place" id="place"></div>
            <div class="dust" id="dust">적음</div>
        </div>      
    </header>
    <main>
        <div class="date"></div>
        <time class="time" id="time"></time>
        <div class="user_name">
            <input type="text" id="input_name"/>
            <span id="name"></span>님 안녕하세요
        </div>        
    </main>
    <footer class=""></footer>
    <script src="app.js"></script>
</body>
</html>
