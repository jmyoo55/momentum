<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.9.97/css/materialdesignicons.min.css">
    <title>Momentum</title>
</head>
<body>
    <script src="app.js"></script>
    <header>
        <div class="weather">
            <div class="info">
                <div class="icon mdi mdi-weather-night"></div>
                <div class="temp">30도</div>
            </div>
            <div class="place">동작구 상도동</div>
            <div class="dust">적음</div>
        </div>      
    </header>
    <main>
        <div class="date"></div>
        <time class="time">00:00:00</time>
        <div class="user_name">
            <input type="text"/>
            <span>류정민</span>안뇽!
        </div>        
    </main>
    <footer class=""></footer>
    <script src="app.js"></script>

</html>
